<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess The Number Game</title>

    <script>
        function numberFunction(){
            var returnNum = 0;
            var x = Math.floor((Math.random() * 10) + 1);

            return {
                nextNum: function(){
                    return returnNum += x;
                }
            };
        }
    </script>
</head>
<body>
    <script>
        var temp = numberFunction();
        var array = [];

        function createArray(){
            var text = "";
            for (var i = 0; i < 5; i++){
                array.push(temp.nextNum());
            }
            for (var i = 0; i < array.length - 1; i++){
                text += array[i] + ", ";
            }
            return text;
        }
    </script>

    <form>

            What is the next number in the sequence?
            <input title="test" type="text" id="Answer">

            <button type="button" onclick="checkAnswer()">Submit</button><br>
            <p id="arrayArea"></p>


        <p id="output"></p>
    </form>

<script>

    document.getElementById("arrayArea").innerHTML=createArray();

    function checkAnswer(){
        var userAnswer = document.getElementById("Answer").value;
        var daReturn = document.getElementById("output");
        if(userAnswer == array.pop()){
            daReturn.innerHTML = "You were right!";
        }
        else{
            daReturn.innerHTML = "Sorry try again einstein!";
        }
    }
</script>
</body>
</html>
