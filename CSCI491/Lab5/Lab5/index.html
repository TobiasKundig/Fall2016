<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in and Comment</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">

                    <ul class="nav navbar-nav navbar-right">
                        <p class="nav navbar-text" style="display: none;">Logged in as</p>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <form id="signin" class="navbar-form navbar-right" role="form" action="main.html">

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="email" type="text" class="form-control" name="email" value="" placeholder="Email Address"/>
                                </div>

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">
                                </div>

                                <button type="submit" class="btn btn-primary" value="Submit">Login</button>
                            </form>

                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="logBoxDiv">
            <div class="container">
                <div class="col-md-6" >
                    <div>
                        <form id="signup" action="main.html">
                            <h1>Create an Account</h1>
                            <input id="email1" type="text" placeholder="Email address" class="input pass"/>
                            <input name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                            <input name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                            <input type="submit" value="Sign me up!" class="inputButton" id="btnSubmit"/>

                        </form>

                    </div>
                </div>
                <!--col-md-6-->
            </div>
        </div>

    </div>
    <script>
        $('#signup').submit(function(){
            var name = $("#email1").val();
            console.log("name " + name);
            //$.cookie("myName", name); // Sample 1
            $.cookie("myName", name, { expires: 7 }); // Sample 2
            //$.cookie("myName", name, { path: '/admin', expires: 7 }); // Sample 3

        });

        $('#signin').submit(function(){
            var user = getCookie("myName");
            console.log("Cookie get name " + user);
            if (user != "") {

                window.location.href = "main.html";

            } else {

            }
        });

        window.onload = function(){
            var user = getCookie("myName");
            console.log("Cookie get name " + user);
            if (user != "") {

                document.getElementById('email').innerHTML = "" + user;

            } else {

            }
        }
    </script>
</body>
</html>
